{% extends 'layouts/app.html' %}
{% load static %}

{% block content_inner %}
    <div class="todays-classes">
        <h1>Today's Classes</h1>
        <div class="classes">
            {% if not courses|length %}
                <h2>No classes are available right now.</h2>
            {% endif %}
            {% for course in courses %}
                <a class="class" href="{% url 'courses:edit' course.id %}">
                    <div class="logo_wrapper">
                        <div class="logo">
                            <h1>{{ course.title.0|capfirst }}</h1>
                        </div>
                        <h1>{{ course.title|capfirst }}</h1>
                    </div>
                    <div class="right">
                        <img src="{% static 'images/edit.svg' %}" alt="">
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
